<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehdi Belhadj - Personal Website</title>
    <style>
        /* Previous styles remain the same until modal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .logo span {
            font-family: monospace;
            position: relative;
            display: inline-block;
        }

        .logo span:first-child {
            margin-right: 5px;
        }

        .logo span:last-child {
            margin-left: 5px;
        }

        .name {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .location {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 40px 0;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .about-tab {
            background-color: #e63946;
            background-image: linear-gradient(135deg, #e63946, #c1121f);
        }

        .projects-tab {
            background-color: #2a9d8f;
            background-image: linear-gradient(135deg, #2a9d8f, #1a6158);
        }

        .contact-tab {
            background-color: #4a4e69;
            background-image: linear-gradient(135deg, #4a4e69, #2a2d3d);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.03);
        }

        .social-icon:hover {
            border-color: #fff;
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4a4e69;
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-image: linear-gradient(135deg, #4a4e69, #2a2d3d);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .name {
                font-size: 1.8rem;
            }
            .nav-tabs {
                flex-direction: column;
                gap: 15px;
                width: 90%;
                margin: 30px auto;
            }
            .nav-tab {
                justify-content: center;
            }
            .social-icons {
                margin-top: 30px;
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="copyright">

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeContactModal()">&times;</span>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (for my reply):</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function openContactModal() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeContactModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Here you would typically handle the form submission
            // For now, we'll just show an alert
            alert('Message sent! (This is a placeholder - implement actual form submission)');
            closeContactModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeContactModal();
            }
        }
    </script>
